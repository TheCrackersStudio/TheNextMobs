name: Generate Modrinth Card

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/generate-card.yml"
      - "generate_modrinth_card.py"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install deps
      run: pip install requests

    - name: Generate card
      run: python generate_modrinth_card.py

    - name: Commit result
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add modrinth-card.svg
        git commit -m "Update Modrinth card" || echo "No changes"
        git push
